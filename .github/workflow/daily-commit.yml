name: Daily Auto Commit

on:
  schedule:
    # Runs at 07:30 UTC every day
    - cron: "30 7 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ðŸ§© Step including your email in the name
      - name: Commit update by 24f2007188@ds.study.iitm.ac.in
        run: |
          echo "Daily update: $(date)" >> daily-log.txt
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-log.txt
          git commit -m "Automated daily update on $(date)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
